<!doctype html>
<html lang="es-cl">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Incursio Travel!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <!-------------------------------------Navbar----------------------------------------->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">

                <i class="bi bi-signpost-split h3 text-warning"></i>
                <span class="align-middle fw-bold h3" onmouseover="style.color='yellow'"
                    onmouseout="style.color='white'">Incursio Travel</span>
                <i class="bi bi-geo-alt-fill h3 text-danger"></i>
            </a>
            <!-- Boton para que sea responsive-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- end Boton para que sea responsive-->
            <!-- Menu que se colapsa-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold h5">
                    <li class="nav-item ">
                        <a href="{% url 'home'%}" class="nav-link active" aria-current="page"
                            onmouseover="style.color='yellow'" onmouseout="style.color='white'">
                            <p class="text-warning">
                                Inició
                            </p>
                        </a>
                    </li><!--
                    <li class="nav-item">
                        <a href="./pages/quienes somos.html" class="nav-link active" onmouseover="style.color='yellow'"
                            onmouseout="style.color='white'">
                            Quiénes somos
                        </a>
                    </li>-->
                    <li class="nav-item">
                        <a href="{% url 'galeria'%}" class="nav-link active" onmouseover="style.color='yellow'"
                            onmouseout="style.color='white'">
                            Galería
                        </a>
                    </li><!--
                    <li class="nav-item">
                        <a href="./pages/contacto.html" class="nav-link active" onmouseover="style.color='yellow'"
                            onmouseout="style.color='white'">
                            Contacto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./pages/registro.html" class="nav-link active" onmouseover="style.color='yellow'"
                            onmouseout="style.color='white'">
                            Iniciar sesión
                        </a>
                    </li>-->
                </ul>
            </div>
            <!-- end Menu que se colapsa-->
        </div>
    </nav>

    <!-----------------------------------contenido--------------------------------------->
    <div class="contenido">
        {% block contenido %}
        {% endblock %}

    </div>

    <!------------------------------------contenido---------------------------------------->
   
    
    <!---------------------------------------footer--------------------------------------->
    <footer class=" container-fluid bg-dark py-5 text-center text-white ">
        <div class="border-3 border border-warning py-5  ">
            <a href="https://github.com/Seradox24"><i class="bi bi-github text-light h1 m-3"></i></a>
            <a href="https://www.facebook.com"><i class="bi bi-facebook text-primary h1 m-3"></i></a>
            <a href="https://www.youtube.com"><i class="bi bi-youtube text-danger h1 m-3"></i></a>
            <a href="https://www.instagram.com"><i class="bi bi-instagram text-warning h1 m-3"></i></a>
            <a href="https://twitter.com/?lang=es"><i class="bi bi-twitter text-primary h1 m-3"></i></a>
            <p>
                Matias Inayao Poveda, @Copyrigth Derechos reservados. <a
                    href="https://youtu.be/C8FQ4wQXyaE">www.bronza-power.cl</a>
            </p>
        </div>
    </footer>

    <!-------------------------------------end footer-------------------------------------->

       <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
